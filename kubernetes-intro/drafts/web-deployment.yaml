apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: load-balancer-example
  name: hello-world
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: load-balancer-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: load-balancer-example
    spec:
      containers:
      - image: gcr.io/google-samples/node-hello:1.0
        name: hello-world
        ports:
        - containerPort: 8080


        
apiVersion: v1
kind: Pod
metadata:
    name: web
    labels:
    app: web
spec:
    initContainers:
    - name: init-web
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - name: app
        mountPath: /app
    containers:
    - name: web
    image: djholms/kube-nginx
    volumeMounts:
    - name: app
        mountPath: /app
    volumes:
    - name: app
    emptyDir: {}        